{% extends "auth/layout.html" %}

{% block content %}
{% if current_user.is_authenticated %}
    <h1>Hello, {{ current_user.name }}! You are {{current_user.role}}.</h1>
    <h3>What would you like to do?</h3>
{% endif %}
<div class="mngrcf container-fluid">
    <button type="button" class="button mngrbtn" onclick="location.href='/trucks';"> View Trucks</button>
    <button type="button" class="button mngrbtn" onclick="location.href='/consignments';"> View Consignments</button>
    <button type="button" class="button mngrbtn" onclick="location.href='/auth/register';"> Place Consignment</button>
    <button type="button" class="button mngrbtn" onclick="location.href='/auth/register';"> Dispatch Truck</button>
    <button type="button" class="button mngrbtn" onclick="location.href='/auth/register';"> Receive Truck</button>
</div>
{% endblock %}
