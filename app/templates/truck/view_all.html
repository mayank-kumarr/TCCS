{% extends "auth/layout.html" %}
{% block content %}
<div class="container cont">
    {% for data in data %}
    <div class="box">
        <div class="img-box" title={{ data.id }}><img src="{{ url_for('static', filename='truck.jpg') }}" alt=""></div>
        <div class="content">
            <h2>Truck ID: {{ data.id }}</h2>
            <h3>Plate No.: {{ data.plateNo }}</h3>
            <h3>Branch: {{ data.branchID }}</h3>
            <p>Status: {{ data.status }}</p>
            <p>Consignment IDs:
                {% for cids in data.consignments %}
                {{ cids.id }}  
                {% endfor %}
            </p>
            <!-- <p>Revenue: {{ data.revenue }}</p> -->
            <button class="ghost-btn" onclick="location.href='/trucks/{{ data.id }}';">Go to this truck page</button>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
